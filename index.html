<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>oygn</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    img {
      max-width: 200px;
      margin-bottom: 2rem;
      filter: drop-shadow(0 0 6px rgba(0, 255, 255, 0.15));
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 400;
      letter-spacing: 1px;
      color: #cccccc;
      margin: 0;
    }

    .slogan span:first-child {
      color: #00ffff;
    }

    .slogan span:last-child {
      color: #ff2f4e;
    }
  </style>
</head>
<body>
  <img src="oygn.png" alt="oygn logo">
  <h1 class="slogan">
    <span>oygn watches.</span><br>
    <span>oygn finds.</span>
  </h1>
</body>
</html>
